# Velero Plugin for AWS - Test Deployment
# This deployment demonstrates how to use the velero-plugin-for-aws as an init container
# to copy the plugin binary to a shared volume for use with Velero

apiVersion: v1
kind: Namespace
metadata:
  name: velero-plugin-test
  labels:
    app: velero-plugin-for-aws
---
# ServiceAccount for the test deployment
apiVersion: v1
kind: ServiceAccount
metadata:
  name: velero-plugin-test
  namespace: velero-plugin-test
  labels:
    app: velero-plugin-for-aws
---
# Deployment that uses the plugin as an init container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero-plugin-test
  namespace: velero-plugin-test
  labels:
    app: velero-plugin-for-aws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velero-plugin-for-aws
  template:
    metadata:
      labels:
        app: velero-plugin-for-aws
    spec:
      serviceAccountName: velero-plugin-test
      # Init container to copy the plugin binary
      initContainers:
      - name: velero-plugin-for-aws
        image: cleanstart/velero-plugin-for-aws:latest-dev
        imagePullPolicy: IfNotPresent
        # The entrypoint is: /usr/bin/cp-plugin /plugins/velero-plugin-for-aws /target/velero-plugin-for-aws
        # This copies the plugin from /plugins/ to /target/
        volumeMounts:
        - name: plugins
          mountPath: /target
        env:
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/ca-certificates.crt
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
      # Main container to verify the plugin was copied
      containers:
      - name: plugin-verifier
        image: busybox:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "=== Velero Plugin for AWS Verification ==="
          echo ""
          echo "Checking if plugin binary exists..."
          if [ -f /plugins/velero-plugin-for-aws ]; then
            echo "✅ Plugin binary found at /plugins/velero-plugin-for-aws"
            echo ""
            echo "Plugin file details:"
            ls -lh /plugins/velero-plugin-for-aws
            echo ""
            echo "File type verification:"
            # Check ELF magic bytes (7f 45 4c 46 = ELF)
            MAGIC=$(head -c 4 /plugins/velero-plugin-for-aws | hexdump -C | head -1)
            if echo "$MAGIC" | grep -q "7f 45 4c 46"; then
              echo "✅ ELF 64-bit LSB executable detected (magic bytes: 7f 45 4c 46)"
            else
              echo "⚠️  File type verification: $MAGIC"
              echo "   (Expected ELF magic bytes: 7f 45 4c 46)"
            fi
            echo ""
            echo "Plugin binary is executable: $([ -x /plugins/velero-plugin-for-aws ] && echo 'Yes' || echo 'No')"
            echo ""
            echo "✅ Plugin verification successful!"
          else
            echo "❌ Plugin binary not found at /plugins/velero-plugin-for-aws"
            echo "Listing /plugins directory:"
            ls -la /plugins/
            exit 1
          fi
          echo ""
          echo "Plugin is ready for use with Velero."
          echo "Sleeping to keep container running for inspection..."
          sleep infinity
        volumeMounts:
        - name: plugins
          mountPath: /plugins
          readOnly: true
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
      volumes:
      - name: plugins
        emptyDir: {}
---
# Service to expose the test deployment (optional, for debugging)
apiVersion: v1
kind: Service
metadata:
  name: velero-plugin-test
  namespace: velero-plugin-test
  labels:
    app: velero-plugin-for-aws
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: velero-plugin-for-aws
---
# Pod for manual testing (can be used to test the plugin copy functionality)
apiVersion: v1
kind: Pod
metadata:
  name: velero-plugin-manual-test
  namespace: velero-plugin-test
  labels:
    app: velero-plugin-for-aws
    test: manual
spec:
  serviceAccountName: velero-plugin-test
  restartPolicy: Never
  # Init container to copy the plugin
  initContainers:
  - name: copy-plugin
    image: cleanstart/velero-plugin-for-aws:latest-dev
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: plugins
      mountPath: /target
    env:
    - name: SSL_CERT_FILE
      value: /etc/ssl/certs/ca-certificates.crt
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      runAsUser: 1000
      readOnlyRootFilesystem: false
  # Container to inspect the plugin
  containers:
  - name: inspector
    image: busybox:latest
    command: ["/bin/sh"]
    args:
    - -c
    - |
      echo "=== Manual Plugin Test ==="
      echo ""
      echo "Plugin location: /plugins/velero-plugin-for-aws"
      echo ""
      if [ -f /plugins/velero-plugin-for-aws ]; then
        echo "✅ Plugin successfully copied!"
        echo ""
        echo "File information:"
        ls -lh /plugins/velero-plugin-for-aws
        echo ""
        echo "File type verification:"
        # Check ELF magic bytes (7f 45 4c 46 = ELF)
        MAGIC=$(head -c 4 /plugins/velero-plugin-for-aws | hexdump -C | head -1)
        if echo "$MAGIC" | grep -q "7f 45 4c 46"; then
          echo "✅ ELF 64-bit LSB executable detected (magic bytes: 7f 45 4c 46)"
        else
          echo "⚠️  File type verification: $MAGIC"
          echo "   (Expected ELF magic bytes: 7f 45 4c 46)"
        fi
        echo ""
        echo "First 100 bytes (hexdump):"
        head -c 100 /plugins/velero-plugin-for-aws | hexdump -C
        echo ""
        echo "✅ Test completed successfully!"
      else
        echo "❌ Plugin not found!"
        echo "Contents of /plugins:"
        ls -la /plugins/
        exit 1
      fi
    volumeMounts:
    - name: plugins
      mountPath: /plugins
      readOnly: true
    resources:
      requests:
        cpu: "50m"
        memory: "64Mi"
      limits:
        cpu: "200m"
        memory: "128Mi"
  volumes:
  - name: plugins
    emptyDir: {}

